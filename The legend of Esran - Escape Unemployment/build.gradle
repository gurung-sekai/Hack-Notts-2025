plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

javafx {
    version = '23.0.1'                 // works great with JDK 21 or 23
    modules = [ 'javafx.controls' ]    // add 'javafx.fxml' later if you use FXML
}

application {
    mainClass = 'Battle.fx.FxMain'     // package + class of your JavaFX app
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)  // or 23 if thatâ€™s your JDK
    }
}

/* Your sources are under src/ (not src/main/java) */
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
